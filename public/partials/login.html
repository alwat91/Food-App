<section class="login">
    <div id="loginform">
        <form ng-submit='users.login(user)'>
            <h2> Log-in now to view your weekly meal plan! </h2><br>
            <label for="email">Email:</label><br>
            <input ng-model='user.email' type="email" placeholder="Who are you again?"><br>
            <label for="password">Password:</label><br>
            <input ng-model='user.password' type="password" placeholder="What's the password?"><br>
            <button class="loginbutton" type="submit">Login!</button>
        </form>
    </div>
</section>
